<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AXELMODZ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000, #0f0);
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #0f0;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .glow {
      border: 2px solid #0f0;
      padding: 10px 20px;
      margin-top: 40px;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #0f0; }
      50% { box-shadow: 0 0 20px #0f0; }
      100% { box-shadow: 0 0 5px #0f0; }
    }
  </style>
</head>
<body>
  <h1>AXELMODZ</h1>
  <div class="glow">Sitio activo</div>
</body>
</html>
